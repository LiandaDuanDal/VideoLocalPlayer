<!DOCTYPE html>
<html lang="en">
<head>
  <!-- based on the wonderful tutorial from iEatWebsites at https://www.youtube.com/watch?v=yY6XnbWnK4o&t=930s -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Video Player test of streaming video</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudlflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="videoContainer">
        <div class="c-video">
          <!-- You'll need to supply your own video URL. I was testing with the public domain movie, Big Buck Bunny -->
            <video src="/Users/lianda_duan/Movies/1.mkv" class="video"></video>
            <!-- control board🤖 -->
            <div class="controls">


                <div class="orange-bar" id = "orange-bar-click">
                    <!-- 进度条 -->
                    <div class="orange-juice" id = "orange-juice">
                        <!-- orange-juice is the real progress -->
                        <!-- this will be the progress bar-->
                    </div>
                </div>
                
                
                <!-- backward -->
                <div class="previous">
                    <button id="previousstep"></button>
                </div>

                <!-- play/pause ⏸ -->
                <div class="buttons">
                    <button id="play-pause"></button>
                </div>

                <!-- forwarding -->
                <!-- <i class="fas fa-step-forward"></i> -->
                <div class="forwards">
                    <button id="nextstep"></button>
                    
                </div>
                <!-- full screen bottom -->
                <div class = "full_screen">
                    <button id = "fullScreenBtn"></button>
                </div>
                <input type="range" id="myRange_volumn" value="90">
                <div class="working_value">
                    <p   id = "show_volum_space"></p>
                </div>
            </div>
            <div>

        </div>
        
    </div>

    <!-- new -->

    <script src="jvscript.js"></script>

</body>
</html>
