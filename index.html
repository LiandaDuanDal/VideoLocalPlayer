<body>
    <div class="container" id="videoContainer">
        <div class="c-video">

            <video src="/Users/lianda_duan/Movies/1.mkv" class="video"></video>
            <!-- 控制板🤖 -->
            <div class="controls">


                <div class="orange-bar" id = "orange-bar-click">
                    <!-- 进度条 -->
                    <div class="orange-juice" id = "orange-juice">
                        <!-- orange-juice is the real progress -->

                        <!-- this will be the progress bar-->




                    </div>
                </div>
                
                
                <!-- 上一步 -->
                <div class="previous">
                    <button id="previousstep"></button>
                </div>

                <!-- 播放/暂停按钮⏸ -->
                <div class="buttons">
                    <button id="play-pause"></button>
                </div>

                <!-- 下一步 -->

                <div class="forwards">
                    <button id="nextstep"></button>
                    
                </div>
                <div>
                    <button id = "fullScreenBtn">full sereen</button>
